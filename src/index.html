<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arknights Data 0.3.0.3</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> -->
  <!-- <script src="https://cdn.bootcss.com/fetch/2.0.4/fetch.min.js"></script> -->
  <style>
    html {
      overflow-y: scroll;
    }

    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }

    :root body {
      position: absolute;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      background-color: white
    }

    .image-slot {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      color: #909399;
      font-size: 14px;
    }

    .el-icon-picture-outline {
      font-family: element-icons !important;
      font-style: normal;
      font-weight: 400;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
      vertical-align: baseline;
      display: inline-block;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .item-popover-class .el-popover__title {
      font-weight: bold;
    }

    .item-popover-class {
      padding: 20px !important;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    .tags-popover-container {
      max-width: 959px;
    }

    .el-image img {
      width: 100%;
    }

    .status-lv-favor-wrapper .el-switch__label.is-active {
      color: #f49800;
    }

    .agent-card-star-pic .el-image__inner {
      width: auto;
    }

    .info-panel-container .el-tabs__nav-scroll,
    .home-layout-wrapper .el-tabs__nav-scroll {
      padding: 0 10px;
    }

    .info-panel-container .el-tabs__item.is-active,
    .home-layout-wrapper .el-tabs__item.is-active {
      color: hsla(45, 134%, 60%, 1);
    }

    .info-panel-container .el-tabs__item:hover,
    .home-layout-wrapper .el-tabs__item:hover {
      color: hsla(45, 134%, 60%, 0.8);
    }

    .info-panel-container .el-tabs__active-bar,
    .home-layout-wrapper .el-tabs__active-bar {
      background-color: hsla(45, 134%, 60%, 0.8);
    }

    .info-panel-container .el-slider__bar {
      background-color: #ca3e47;
    }

    .info-panel-container .el-slider__button {
      border-color: #ca3e47
    }

    .el-button--danger.el-button--mini.close-button {
      background-color: #ca3e47;
      border-color: #ca3e47;
      position: absolute;
      right: -5px;
      top: -5px;
      padding: 5px;
    }

    .close-button i {

      font-size: 2em
    }

    @media screen and (min-width: 1000px) {
      .el-message-box {
        min-width: 700px
      }

      .el-message-box__message p {
        margin: 10px !important
      }
    }

    @media screen and (max-width: 700px) {

      .agent-card-container-wrapper .el-card__body {
        padding-bottom: 30px;
      }


    }
  </style>
</head>

<body>
  <div id="nav-menu"></div>
  <div id="app">
    <!-- <router-view></router-view> -->
  </div>

</body>

</html>
