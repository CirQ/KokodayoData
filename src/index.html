<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arknights Data 0.2.8</title>
  <style>
    html {
      overflow-y: scroll;
    }

    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }

    :root body {
      position: absolute;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      background-color: white
    }

    .image-slot {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      color: #909399;
      font-size: 14px;
    }

    .el-icon-picture-outline {
      font-family: element-icons !important;
      font-style: normal;
      font-weight: 400;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
      vertical-align: baseline;
      display: inline-block;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .item-popover-class .el-popover__title {
      font-weight: bold;
    }

    .item-popover-class {
      padding: 20px !important;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
      {
      opacity: 0;
    }

    .tags-popover-container {
      /* left: calc(50vw - 500px) !important */
      max-width: 959px;
    }



    .status-lv-favor-wrapper .el-switch__label.is-active {
      color: #f49800;
    }

    .char-card-star-pic .el-image__inner {
      width: auto;
    }

    @media screen and (min-width: 1000px) {
      .el-message-box {
        min-width: 700px
      }

      .el-message-box__message p {
        margin: 10px !important
      }
    }
  </style>
</head>

<body>
  <div id="nav-menu"></div>
  <div id="app">
    <!-- <router-view></router-view> -->
  </div>

</body>

</html>
